<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Agendamento - Cruz_Styllos</title>
  <link rel="stylesheet" href="css/agendamento.css" />
</head>
<body>
  <div class="agendamento-container">
    <div id="closedBanner" class="closed-banner" style="display:none;">
      ⚠️ Agendamentos estão fechados no momento. Aguardem o Barbeiro abrir.
    </div>
    <h2>Agendar Corte</h2>
    <form id="formAgendamento">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="tel" id="agendamentoCelular" placeholder="(99) 99999-9999" maxlength="15" required>
      <select id="barbeiro" required>
        <option value="">Escolha o barbeiro</option>
        <option value="Yure">Yure</option>
        <option value="Pablo">Pablo</option>
      </select>

      <!-- Horário (35 em 35 min) -->
      <select id="horario" required>
        <option value="">Escolha o horário</option>
      </select>

      <!-- Serviço -->
      <select id="servico" required>
        <option value="">Escolha o serviço</option>
        <option value="corte_maquina">Corte máquina - R$20</option>
        <option value="corte_navalhado">Corte navalhado - R$20</option>
        <option value="corte_tesoura">Corte tesoura - R$25</option>
        <option value="barba">Barba - R$10</option>
        <option value="pe">Pé - R$10</option>
        <option value="sobrancelha">Sobrancelha - R$10</option>
        <option value="pigmentacao">Pigmentação - R$10</option>
        <option value="promocao_corte_barba">Promoção: corte + barba - R$25</option>
        <option value="promocao_corte_barba_pigmentacao">Promoção: corte + barba + pigmentação - R$30</option>
        <option value="promocao_corte_pigmentacao">Promoção: corte + pigmentação - R$28</option>
        <option value="nevou_com_corte">Nevou c/ corte - R$80</option>
        <option value="nevou_sem_corte">Nevou s/ corte - R$60</option>
        <option value="luzes_com_corte">Luzes c/ corte - R$60</option>
        <option value="luzes_sem_corte">Luzes s/ corte - R$45</option>
        <option value="reflexo_alinhado_com_corte">Reflexo alinhado c/ corte - R$70</option>
      </select>

      <!-- Pagamento -->
      <fieldset class="pagamento" id="pagamentoBox" disabled>
        <legend>Pagamento antecipado (PIX)</legend>
        <label><input type="radio" name="payAmount" value="half" checked> Metade agora</label>
        <label><input type="radio" name="payAmount" value="full"> Valor integral</label>
        <p style="margin:.5rem 0 0">Valor a pagar agora: <strong>R$ <span id="valorCalculado">--</span></strong></p>
      </fieldset>

      <div id="pixBox">
        <p>Chave PIX: <strong id="pixKey">71993112261</strong> <button type="button" id="copyPix">Copiar</button></p>
        <p style="margin:.25rem 0 0"><strong>Não aceitamos fiado.</strong></p>
        <label>“Informe no campo abaixo o nome que aparece no comprovante do PIX (pagamento obrigatório para confirmar seu agendamento).
          <input type="text" id="pixNote" placeholder="Ex.: Nome do titular no PIX/ Fulano (a) - Banco Itaú">
        </label>
      </div>


      <textarea id="mensagem" placeholder="Mensagem (máx. 200 caracteres)" maxlength="200"></textarea>
      <button type="submit">Marcar Corte</button>
    </form>
    <div id="painelFila"></div>
  </div>
  <script>
    const celularInput = document.getElementById("agendamentoCelular");

    celularInput.addEventListener("input", function () {
      let valor = celularInput.value.replace(/\D/g, "");
      if (valor.length > 11) valor = valor.slice(0, 11);

      valor = valor.replace(/^(\d{0,2})(\d{0,5})(\d{0,4}).*/, function (_, ddd, prefixo, sufixo) {
        let resultado = "";
        if (ddd) resultado += `(${ddd}`;
        if (ddd.length === 2) resultado += `) `;
        if (prefixo) resultado += prefixo;
        if (prefixo.length === 5 && sufixo) resultado += `-${sufixo}`;
        return resultado;
      });

      celularInput.value = valor;
    });
  </script>
  <!-- Firebase init: precisa vir antes do agendamento.js -->

    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnsA89psIo30sQdBM9wFFzydnfOLcOKIc",
      authDomain: "barbex-app.firebaseapp.com",
      projectId: "barbex-app",
      storageBucket: "barbex-app.appspot.com",
      messagingSenderId: "91864465722",
      appId: "1:91864465722:web:7a3365582f3ca63e19d003"
    };

    if (getApps().length === 0) {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
    }
  </script>
  <script type="module" src="js/agendamento.js"></script>
</body>
</html>
