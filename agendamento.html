<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento - Cruz_Styllos</title>
  <link rel="stylesheet" href="css/agendamento.css" />
</head>
<body>
  <div class="agendamento-container">
    <div id="closedBanner" class="closed-banner" style="display:none;">
      ⚠️ Agendamentos estão fechados no momento. Aguardem o Barbeiro abrir.
    </div>
    <h2>Agendar Corte</h2>
    <form id="formAgendamento">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="tel" id="agendamentoCelular" placeholder="(99) 99999-9999" maxlength="15" required>
      <select id="barbeiro" required>
        <option value="">Escolha o barbeiro</option>
        <option value="Yure">Yure</option>
        <option value="Pablo">Pablo</option>
      </select>
      <textarea id="mensagem" placeholder="Mensagem (máx. 200 caracteres)" maxlength="200"></textarea>
      <button type="submit">Marcar Corte</button>
    </form>
    <div id="painelFila"></div>
  </div>
</div>
  <script type="module" src="js/agendamento.js"></script>
  <script>
    const celularInput = document.getElementById("agendamentoCelular");

    celularInput.addEventListener("input", function () {
      let valor = celularInput.value.replace(/\D/g, "");
      if (valor.length > 11) valor = valor.slice(0, 11);

      valor = valor.replace(/^(\d{0,2})(\d{0,5})(\d{0,4}).*/, function (_, ddd, prefixo, sufixo) {
        let resultado = "";
        if (ddd) resultado += `(${ddd}`;
        if (ddd.length === 2) resultado += `) `;
        if (prefixo) resultado += prefixo;
        if (prefixo.length === 5 && sufixo) resultado += `-${sufixo}`;
        return resultado;
      });

      celularInput.value = valor;
    });
  </script>
</body>
</html>
