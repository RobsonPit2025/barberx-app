<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarberX App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="app-container">
    <h1>BarberX</h1>
    <nav class="menu">
      <button onclick="showSection('loginSection')">Login</button>
      <button onclick="showSection('cadastroSection')">Cadastro</button>
      <button onclick="showSection('midiaSection')">Mídia</button>
    </nav>

    <section id="loginSection" class="hidden">
      <h2>Login</h2>
      <input type="text" id="loginUsuario" placeholder="Usuário" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button onclick="logar()">Entrar</button>
      <p id="loginMsg"></p>
    </section>

    <section id="cadastroSection" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="text" id="cadastroUsuario" placeholder="Usuário" />
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <button onclick="cadastrar()">Cadastrar</button>
    </section>

    <section id="midiaSection" class="hidden">
      <h2>Portfólio</h2>
      <p>Escolha um barbeiro:</p>
      <ul>
        <li><a href="#">Barbeiro 1</a></li>
        <li><a href="#">Barbeiro 2</a></li>
      </ul>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script type="module" src="js/auth.js">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCnsA89psIo30sQdBM9wFFzydnfOLcOKIc",
    authDomain: "barbex-app.firebaseapp.com",
    projectId: "barbex-app",
    storageBucket: "barbex-app.firebasestorage.app",
    messagingSenderId: "91864465722",
    appId: "1:91864465722:web:7a3365582f3ca63e19d003"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>
</body>
</html>
