<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarberX</title>
  <link rel="stylesheet" href="css/index.css" />
  <!-- Firebase SDK -->
<script type="module">
  // Configuração do seu projeto Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCnsA89psIo30sQdBM9wFFzydnfOLcOKIc",
  authDomain: "barbex-app.firebaseapp.com",
  projectId: "barbex-app",
  storageBucket: "barbex-app.firebasestorage.app",
  messagingSenderId: "91864465722",
  appId: "1:91864465722:web:7a3365582f3ca63e19d003"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Monitorar login automaticamente
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Se for admin
      if (user.email === "admin@barberx.com") {
        mostrarSecao('admin-section');
      } else {
        mostrarSecao('agendamento-section');
      }
    } else {
      mostrarSecao('login-section');
    }
  });

  // Login Firebase
  window.login = async () => {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;

    try {
      await signInWithEmailAndPassword(auth, email, senha);
    } catch (error) {
      alert("Erro ao fazer login: " + error.message);
    }
  };

  // Logout Firebase
  window.logout = async () => {
    await signOut(auth);
  };

  // Exibir seções
  window.mostrarSecao = (idSecao) => {
    const secoes = document.querySelectorAll('section');
    secoes.forEach(sec => sec.classList.remove('active-section'));
    secoes.forEach(sec => sec.classList.add('hidden-section'));
    document.getElementById(idSecao).classList.remove('hidden-section');
    document.getElementById(idSecao).classList.add('active-section');
  };

  // Agendamento (temporário)
  window.enviarAgendamento = () => {
    const nome = document.getElementById('nomeAgendamento').value;
    const cel = document.getElementById('celAgendamento').value;
    const data = document.getElementById('dataAgendamento').value;

    if (!nome || !cel || !data) {
      alert("Preencha todos os campos.");
      return;
    }

    alert("Agendamento enviado! (em breve será salvo no Firebase)");
  };
</script>
</head>
<body>
  <div class="app-container">

    <!-- Seção de Login -->
    <section id="login-section" class="active-section">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button onclick="login()">Entrar</button>
    </section>

    <!-- Seção de Agendamento (Cliente) -->
    <section id="agendamento-section" class="hidden-section">
      <h2>Agendamento</h2>
      <input type="text" id="nomeAgendamento" placeholder="Seu nome" />
      <input type="tel" id="celAgendamento" placeholder="Celular" />
      <input type="date" id="dataAgendamento" />
      <button onclick="enviarAgendamento()">Agendar</button>
      <button onclick="logout()">Sair</button>
    </section>

    <!-- Seção de Admin -->
    <section id="admin-section" class="hidden-section">
      <h2>Painel do Admin</h2>
      <p>Aqui você verá os agendamentos e dados do sistema.</p>
      <button onclick="logout()">Sair</button>
    </section>

  </div>

  <script>
    // Simulação de login (será substituído pelo Firebase depois)
    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;

      if (email === 'admin@barberx.com' && senha === '123456') {
        mostrarSecao('admin-section');
      } else {
        mostrarSecao('agendamento-section');
      }
    }

    function logout() {
      mostrarSecao('login-section');
    }

    function mostrarSecao(idSecao) {
      const secoes = document.querySelectorAll('section');
      secoes.forEach(sec => sec.classList.remove('active-section'));
      secoes.forEach(sec => sec.classList.add('hidden-section'));
      document.getElementById(idSecao).classList.remove('hidden-section');
      document.getElementById(idSecao).classList.add('active-section');
    }

    function enviarAgendamento() {
      const nome = document.getElementById('nomeAgendamento').value;
      const cel = document.getElementById('celAgendamento').value;
      const data = document.getElementById('dataAgendamento').value;

      if (!nome || !cel || !data) {
        alert("Preencha todos os campos.");
        return;
      }

      alert("Agendamento enviado! (em breve será salvo no Firebase)");
    }
  </script>
</body>
</html>
