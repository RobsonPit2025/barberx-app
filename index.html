<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarberX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#agendamento">Agendamento</a></li>
        <li><a href="#cadastro">Cadastro</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#midia">Mídia</a></li>
        <li><a href="#sugestao">Sugestão</a></li>
      </ul>
    </nav>
  </header>

  <!-- Agendamento (apenas para clientes logados) -->
  <section id="agendamento">
    <h2>Fila Virtual</h2>
    <p>Bem-vindo! Entre na fila para ser atendido.</p>
    <div id="agendamento-area">
      <button onclick="entrarFila()">Entrar na Fila</button>
    </div>
  </section>

  <!-- Cadastro de clientes -->
  <section id="cadastro">
    <h2>Cadastro de Cliente</h2>
    <form id="formCadastro">
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <!-- Login -->
  <section id="login">
    <h2>Login</h2>
    <form id="formLogin">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Mídia -->
  <section id="midia">
    <h2>Portfólio de Cortes</h2>
    <div class="barbeiro">
      <h3>Barbeiro João</h3>
      <div class="galeria" id="joao">
        <!-- imagens aqui -->
      </div>
    </div>
    <div class="barbeiro">
      <h3>Barbeiro Carlos</h3>
      <div class="galeria" id="carlos">
        <!-- imagens aqui -->
      </div>
    </div>
  </section>

  <!-- Sugestão -->
  <section id="sugestao">
    <h2>Sugestão</h2>
    <form id="formSugestao">
      <textarea placeholder="Escreva aqui sua sugestão..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
