<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BarberX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="app-container">
    <!-- LOGIN -->
    <section id="login-section" class="active-section">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="btnLogin">Entrar</button>
      <p><button id="btnRegister">Cadastrar</button></p>
    </section>

    <!-- AGENDAMENTO -->
    <section id="agendamento-section" class="hidden-section">
      <h2>Agendamento</h2>
      <input type="text" id="nomeAgendamento" placeholder="Seu nome" />
      <input type="tel" id="celAgendamento" placeholder="Celular" />
      <select id="barbeiroAgendamento">
        <option value="">Selecione o barbeiro</option>
        <option value="Yuri">Yuri</option>
        <option value="Pablo">Pablo</option>
      </select>
      <input type="datetime-local" id="dataAgendamento" />
      <button id="btnAgendar">Marcar Corte</button>
      <button id="btnLogout1">Sair</button>
      <h3>Fila Ã  sua frente:</h3>
      <ul id="filaCliente"></ul>
    </section>
  </div>
  <script type="module" src="js/index.js"></script>
</body>
</html>
