
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarberX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="container">
    <h1>BarberX</h1>
    <nav class="menu">
      <button onclick="mostrarSecao('login')">Entrar</button>
      <button onclick="mostrarSecao('cadastro')">Cadastrar</button>
      <button onclick="mostrarSecao('midia')">Imagens dos Cortes</button>
    </nav>

    <section id="login" class="secao hidden">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </section>

    <section id="cadastro" class="secao hidden">
      <h2>Cadastro</h2>
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="email" id="cadastroEmail" placeholder="Email" />
      <input type="tel" id="cadastroCelular" placeholder="Celular" />
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <button onclick="fazerCadastro()">Cadastrar</button>
    </section>

    <section id="midia" class="secao hidden">
      <h2>Imagens dos Cortes</h2>
      <ul>
        <li><a href="#">Mídia Barbeiro Yure</a></li>
        <li><a href="#">Mídia Barbeiro Pablo</a></li>
      </ul>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
