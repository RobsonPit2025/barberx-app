<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cruz_Styllos</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="app-container">
    <h1>Cruz_Styllos</h1>
    <nav class="menu">
      <button onclick="mostrarSecao('login')">Entrar</button>
      <button onclick="mostrarSecao('cadastro')">Cadastrar</button>
     <button onclick="window.location.href='imagens.html'">Imagens dos Cortes</button>
    </nav>

    <section id="login" class="hidden">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </section>

    <section id="cadastro" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="email" id="cadastroEmail" placeholder="Email" />
      <input type="tel" id="cadastroCelular" placeholder="(99) 99999-9999" maxlength="15" required>
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <button onclick="cadastrarUsuario()">Cadastrar</button>
    </section>

    <section id="midia" class="hidden">
      <h2>Imagens dos Cortes</h2>
      <button onclick="alert('Abrir galeria do Yure')">Yure</button>
      <button onclick="alert('Abrir galeria do Pablo')">Pablo</button>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
