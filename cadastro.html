<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Cruz_Styllos</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="app-container">
    <h1>Cadastro</h1>
    
    <section id="cadastro">
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="email" id="cadastroEmail" placeholder="Email" />
      <input type="tel" id="cadastroCelular" placeholder="(99) 99999-9999" maxlength="15" required />
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <button onclick="cadastrarUsuario()">Cadastrar</button>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnsA89psIo30sQdBM9wFFzydnfOLcOKIc",
      authDomain: "barbex-app.firebaseapp.com",
      projectId: "barbex-app",
      storageBucket: "barbex-app.appspot.com",
      messagingSenderId: "91864465722",
      appId: "1:91864465722:web:7a3365582f3ca63e19d003"
    };

    const app = initializeApp(firebaseConfig);
  </script>

  <!-- Máscara do celular + função de cadastro -->
  <script>
    function aplicarMascaraCelular(input) {
      input.addEventListener("input", function(e) {
        let valor = input.value.replace(/\D/g, "");
        if (valor.length > 11) valor = valor.slice(0, 11);
        if (valor.length > 0) {
          valor = valor.replace(/^(\d{0,2})(\d{0,5})(\d{0,4}).*/, function (_, ddd, prefixo, sufixo) {
            let resultado = "";
            if (ddd) resultado += `(${ddd}`;
            if (ddd.length === 2) resultado += `) `;
            if (prefixo) resultado += prefixo;
            if (prefixo.length === 5 && sufixo) resultado += `-${sufixo}`;
            return resultado;
          });
        }
        input.value = valor;
      });
    }

    const campoCelular = document.getElementById("cadastroCelular");
    if (campoCelular) aplicarMascaraCelular(campoCelular);

    function cadastrarUsuario() {
      const nome = document.getElementById('cadastroNome').value;
      const email = document.getElementById('cadastroEmail').value;
      const celular = document.getElementById('cadastroCelular').value;
      const senha = document.getElementById('cadastroSenha').value;

      if (!nome || !email || !celular || !senha) {
        alert("Preencha todos os campos");
        return;
      }

      alert("Usuário cadastrado com sucesso! (Simulação)");
    }
  </script>
</body>
</html>
