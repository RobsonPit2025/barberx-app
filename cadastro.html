<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Cadastro - Cruz_Styllos</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <main class="app-container">
    <h1>Cadastro</h1>
    
    <section id="cadastro">
      <input type="text" id="cadastroNome" placeholder="Nome completo" />
      <input type="email" id="cadastroEmail" placeholder="Email" />
      <input type="tel" id="cadastroCelular" placeholder="(99) 99999-9999" maxlength="15" required />
      <input type="password" id="cadastroSenha" placeholder="Senha" />
      <button onclick="cadastrarUsuario()">Cadastrar</button>
    </section>
  </main>

  <!-- Firebase + Lógica de Cadastro -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCnsA89psIo30sQdBM9wFFzydnfOLcOKIc",
      authDomain: "barbex-app.firebaseapp.com",
      projectId: "barbex-app",
      storageBucket: "barbex-app.appspot.com",
      messagingSenderId: "91864465722",
      appId: "1:91864465722:web:7a3365582f3ca63e19d003"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função para aplicar máscara no celular
    function aplicarMascaraCelular(input) {
      input.addEventListener("input", function () {
        let valor = input.value.replace(/\D/g, "");
        if (valor.length > 11) valor = valor.slice(0, 11);

        valor = valor.replace(/^(\d{0,2})(\d{0,5})(\d{0,4}).*/, function (_, ddd, prefixo, sufixo) {
          let resultado = "";
          if (ddd) resultado += `(${ddd}`;
          if (ddd.length === 2) resultado += `) `;
          if (prefixo) resultado += prefixo;
          if (prefixo.length === 5 && sufixo) resultado += `-${sufixo}`;
          return resultado;
        });

        input.value = valor;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const campoCelular = document.getElementById("cadastroCelular");
      if (campoCelular) aplicarMascaraCelular(campoCelular);
    });

    // Função de cadastro com Firebase Auth
    window.cadastrarUsuario = function () {
      const nome = document.getElementById('cadastroNome').value.trim();
      const email = document.getElementById('cadastroEmail').value.trim();
      const celular = document.getElementById('cadastroCelular').value.trim();
      const senha = document.getElementById('cadastroSenha').value.trim();

      if (!nome || !email || !celular || !senha) {
        alert("Preencha todos os campos");
        return;
      }

      createUserWithEmailAndPassword(auth, email, senha)
        .then(() => {
          alert("Usuário cadastrado com sucesso!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Erro ao cadastrar: " + error.message);
        });
    };
  </script>
</body>
</html>
