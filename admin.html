<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <title>Admin Cruz_Styllos</title>
</head>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    .toggle { display:inline-flex; align-items:center; gap:.5rem; font-weight:600; }
    .status-pill { display:inline-block; padding:.25rem .6rem; border-radius:999px; font-size:.85rem; margin-left:.5rem; }
    .status-pill.open { background:#e6ffed; border:1px solid #34c759; color:#245c2a; }
    .status-pill.closed { background:#ffecec; border:1px solid #ff3b30; color:#7d1d1a; }
    .sidebar .system-status { margin-top:.75rem; padding:.5rem; border-top:1px solid #e0e0e0; }
    .sidebar .hint { display:block; font-size:.75rem; color:#666; margin-top:.25rem; }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="sidebar">
  <h2>Admin</h2>
</head>
  <button onclick="mostrarSecao('inicio')">Fila do Dia</button>
  <button onclick="mostrarSecao('relatorio')">Relatório</button>
  <button onclick="mostrarSecao('config')">Configurar Horários</button>
  <div class="system-status">
    <label class="toggle" title="Abrir/fechar agendamentos">
      <input type="checkbox" id="toggleBookings" />
      <span id="toggleLabel">Agendamentos ABERTOS</span>
    </label>
    <small class="hint">Use para abrir/fechar os agendamentos</small>
  </div>
  <button id="logout2">Sair</button>
</div>

  <div class="content">

    <!-- Frase motivacional -->
    <section id="inicio" class="painel">
      <h1>
        Fila de Agendamentos de Hoje
        <span id="statusPill" class="status-pill open">Aberto</span>
      </h1>
      <p id="fraseMotivacional" class="motivacional"></p>

      <div class="fila">
        <div class="card-fila">
          <h3>Yure</h3>
          <button onclick="mostrarFilaBarbeiro('Yure')">Ver fila</button>
        </div>
        <div class="card-fila">
          <h3>Pablo</h3>
          <button onclick="mostrarFilaBarbeiro('Pablo')">Ver fila</button>
        </div>
      </div>
    </section>

    <section id="filaBarbeiro" class="painel hidden">
      <h2 id="tituloFila"></h2>
      <div id="listaAgendamentos"></div>
    </section>

    <!-- Configuração de Horários -->
    <section id="config" class="painel hidden">
      <h2>Configuração de horários</h2>

      <label for="cfgBarbeiro">Barbeiro</label>
      <select id="cfgBarbeiro">
        <option value="Yure">Yure</option>
        <option value="Pablo">Pablo</option>
      </select>

      <div class="grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:10px; margin:12px 0;">
        <div>
          <label for="cfgStart">Início</label>
          <input id="cfgStart" type="time" value="09:30">
        </div>
        <div>
          <label for="cfgEnd">Fim</label>
          <input id="cfgEnd" type="time" value="19:00">
        </div>
        <div>
          <label for="cfgLunchStart">Início do almoço</label>
          <input id="cfgLunchStart" type="time" placeholder="12:00">
        </div>
        <div>
          <label for="cfgLunchEnd">Fim do almoço</label>
          <input id="cfgLunchEnd" type="time" placeholder="13:00">
        </div>
        <div>
          <label for="cfgStep">Intervalo</label>
          <select id="cfgStep">
            <option value="30">30 min</option>
            <option value="35" selected>35 min</option>
            <option value="40">40 min</option>
            <option value="45">45 min</option>
            <option value="50">50 min</option>
            <option value="55">55 min</option>
            <option value="60">60 min</option>
          </select>
        </div>
        <div>
          <label for="cfgOpen">Status</label>
          <select id="cfgOpen">
            <option value="true" selected>Aberto</option>
            <option value="false">Fechado</option>
          </select>
        </div>
      </div>
      <div style="margin:10px 0 6px; display:flex; gap:8px; align-items:center;">
        <strong>Pré-visualização de hoje</strong>
      </div>
      <div id="cfgPreview" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap:8px; margin-bottom:10px;"></div>

      <button id="btnSalvarHorario">Salvar configurações</button>
      <p class="hint">Essas configurações definem a grade visível para clientes ao escolherem este barbeiro.</p>
    </section>

    <!-- Relatório -->
    <section id="relatorio" class="painel hidden">
      <h2>Relatório Mensal</h2>
      <table id="tabelaRelatorio">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Yure</th>
            <th>Pablo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

  </div>

  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.painel').forEach(secao => {
        secao.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
    function mostrarFilaBarbeiro(nome) {
      document.querySelectorAll('.painel').forEach(secao => secao.classList.add('hidden'));
      document.getElementById('filaBarbeiro').classList.remove('hidden');
      document.getElementById('tituloFila').textContent = `Fila de ${nome}`;
      // Aqui você futuramente pode puxar os agendamentos do Firebase
    }
  </script>
  <script type="module" src="js/admin.js"></script>
<script>
  function toggleMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
    document.body.classList.toggle('menu-open');
  }
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    mostrarSecao('inicio');
  });
</script>
</body>
</html>
