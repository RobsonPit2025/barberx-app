<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Cruz_Styllos</title>
</head>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    .toggle { display:inline-flex; align-items:center; gap:.5rem; font-weight:600; }
    .status-pill { display:inline-block; padding:.25rem .6rem; border-radius:999px; font-size:.85rem; margin-left:.5rem; }
    .status-pill.open { background:#e6ffed; border:1px solid #34c759; color:#245c2a; }
    .status-pill.closed { background:#ffecec; border:1px solid #ff3b30; color:#7d1d1a; }
    .sidebar .system-status { margin-top:.75rem; padding:.5rem; border-top:1px solid #e0e0e0; }
    .sidebar .hint { display:block; font-size:.75rem; color:#666; margin-top:.25rem; }
  </style>
</head>
<body>
  <div class="sidebar">
  <h2>Admin</h2>
</head>
  <button onclick="mostrarSecao('inicio')">Fila do Dia</button>
  <button onclick="mostrarSecao('relatorio')">Relatório</button>
  <button onclick="mostrarSecao('imagens')">Adicionar Imagens</button>
  <div class="system-status">
    <label class="toggle" title="Abrir/fechar agendamentos">
      <input type="checkbox" id="toggleBookings" />
      <span id="toggleLabel">Agendamentos ABERTOS</span>
    </label>
    <small class="hint">Use para abrir/fechar os agendamentos</small>
  </div>
  <button id="logout2">Sair</button>
</div>

  <div class="content">

    <!-- Frase motivacional -->
    <section id="inicio" class="painel">
      <h1>
        Fila de Agendamentos de Hoje
        <span id="statusPill" class="status-pill open">Aberto</span>
      </h1>
      <p id="fraseMotivacional" class="motivacional"></p>

      <div class="fila">
        <div class="card-fila">
          <h3>Yure</h3>
          <div id="agendamentosYuri"></div>
        </div>
        <div class="card-fila">
          <h3>Pablo</h3>
          <div id="agendamentosPablo"></div>
        </div>
      </div>
    </section>

    <!-- Relatório -->
    <section id="relatorio" class="painel hidden">
      <h2>Relatório Mensal</h2>
      <table id="tabelaRelatorio">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Yure</th>
            <th>Pablo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Upload Imagem -->
    <section id="imagens" class="painel hidden">
      <h2>Adicionar Imagens dos Cortes</h2>
      <label for="barbeiroSelect">Barbeiro:</label>
      <select id="barbeiroSelect">
        <option value="yure">Yure</option>
        <option value="pablo">Pablo</option>
      </select>
      <br /><br />
      <input type="file" id="imagemCorte" />
      <br /><br />
      <button id="btnEnviarImagem">Enviar Imagem</button>
      <p id="mensagemImagem"></p>
    </section>

  </div>

  <script>
    function mostrarSecao(id) {
      document.querySelectorAll('.painel').forEach(secao => {
        secao.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }
  </script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
