<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarberX Admin</title>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #111;
      color: #fff;
      height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Conteúdo */
    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f4f4f4;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1 1 250px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>BarberX Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Agendamentos</a>
    <a href="#">Clientes</a>
    <a href="#">Horários</a>
    <a href="#">Fila Virtual</a>
  </div>

  <div class="content">
    <h1>Bem-vindo, Admin</h1>
    <h2>Agendamentos Recentes</h2>
  <div id="agendamentos" class="dashboard"></div>


    <div class="dashboard">
      <div class="card">
        <h3>Agendamentos Hoje</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Clientes Ativos</h3>
        <p>89</p>
      </div>
      <div class="card">
        <h3>Tempo Médio de Espera</h3>
        <p>08 min</p>
      </div>
      <div class="card">
        <h3>Fila Atual</h3>
        <p>5 clientes</p>
      </div>
    </div>
  </div>
</body>
<script type="module" src="js/admin.js"></script>
</html>
